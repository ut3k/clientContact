<div class="vh-100 d-flex">
  <div class="container my-auto">
    <h1 class="mx-auto w-25">Heading</h1>
    <form action="/clientadd" method="POST">
      <div class="row">
        <div class="col-md-5">
          <p class="text-sm-start text-md-end">Nazwa:</p>
        </div>
        <div class="col-md-5">
          <input id="name" name="name" class="form-control" type="text" placeholder="Nazwa Firmy" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-5">
          <p class="text-sm-start text-md-end">NIP:</p>
        </div>
        <div class="col-md-5">
          <input id="nip" name="nip" class="form-control" type="number" placeholder="NIP" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-5">
          <p class="text-sm-start text-md-end">Telefon:</p>
        </div>
        <div class="col-md-5">
          <input id="phone" name="phone" placeholder="telefon" class="form-control" type="tel" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-5">
          <p class="text-sm-start text-md-end">Osoba Kontaktowa:</p>
        </div>
        <div class="col-md-5">
          <input
            id="contactpersone"
            name="contactpersone"
            placeholder="osoba Kontaktowa"
            class="form-control"
            type="text"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-5">
          <p class="text-sm-start text-md-end">Telefon osoby kontaktowej:&nbsp;</p>
        </div>
        <div class="col-md-5">
          <input
            id="personephone"
            name="personephone"
            placeholder="Telefon osoby kontaktowej"
            class="form-control"
            type="tel"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-5">
          <p class="text-sm-start text-md-end">www:</p>
        </div>
        <div class="col-md-5">
          <input id="www" name="www" placeholder="adres WWW" class="form-control" type="url" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-5">
          <p class="text-sm-start text-md-end">FB:</p>
        </div>
        <div class="col-md-5">
          <input id="fb" name="fb" placeholder="facebook" class="form-control" type="url" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-5">
          <p class="text-sm-start text-md-end">eMail:</p>
        </div>
        <div class="col-md-5">
          <input id="email" name="email" placeholder="mail" class="form-control" type="email" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-5">
          <p class="text-sm-start text-md-end">Adres:</p>
        </div>
        <div class="col-md-5">
          <input id="adres" name="adres" placeholder="adres" class="form-control" type="text" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-5">
          <p class="text-sm-start text-md-end">Adres Google KOD:</p>
        </div>
        <div class="col-md-5">
          <input
            id="adresgooglecode"
            name="adresgooglecode"
            placeholder="Adress KOD Google"
            class="form-control"
            type="text"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-5">
          <p class="text-sm-start text-md-end">Google map URL:</p>
        </div>
        <div class="col-md-5">
          <input
            id="googlemapurl"
            name="googlemapurl"
            placeholder="Google map URL"
            class="form-control"
            type="text"
          />
        </div>
      </div>


      <div class="row">
        <div class="col-md-5">
          <p class="text-sm-start text-md-end">Status</p>
        </div>
        <div class="col-md-5">
          <select class="form-select" name="status">
              <option value="-5" >Niezainteresowany</option>
              <option value="-2">Raczej niezainteresowany</option>
              <option value="0" selected>Skontaktuj</option>
              <option value="5">Może zainteresowany</option>
              <option value="10">Zainteresowany</option>
          </select>
        </div>
      </div>
